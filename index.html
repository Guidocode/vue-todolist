<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">

  <title>Vue To Do List</title>
  <link rel="icon" type="image/x-icon" href="./img">
</head>
<body>
  

  <div id="app" class="gb-container">

    <h1 class="text-center py-5">ToDo List</h1>

    <div class="input-group mb-3 gb-input">
      <!-- trimmo il v-model per togliere gli spazi all'inizio e alla fine della stringa inserita -->
      <!-- con @keyup.enter intercetto il click del tasto enter e gli assegno la funzione di aggiunta del ToDo -->
      <input v-model.trim="textTodo" @keyup.enter="addTodo()" type="text" class="form-control" placeholder="Inserisci ToDo" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button @click="addTodo()" class="btn btn-outline-secondary" type="button">Aggiungi</button>
      </div>
    </div>

    <div class="container-list my-5">
      <ul>
        <li v-for="(todo, index) in todos">
          <span @click="doneNotDone(index)" :class="todo.done ? 'done' : ''">{{todo.text}}</span>
          <i @click="deleteTodo(index)" class="fa-solid fa-xmark"></i>
        </li>
      </ul>

      <!--  Aggiungo una condizione per la quale se this.todos.lenght Ã¨ minore di 1 scrivo che non ci sono toDo e dico puoi aggiungerlo -->
      <h3 v-if="todos.length < 1" class="text-center"><i class="fa-solid fa-arrow-up"></i> <br> Non hai ToDo! Inseriscine uno!</h3>
    </div>
    

  </div>




  <script src="./js/script.js"></script>
</body>
</html>
